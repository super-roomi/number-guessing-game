<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="nav-section">
      <button class="replay-btn">Again</button>
      <p class="number-range">(0 --> 20)</p>
    </section>

    <section class="main-game">
      <h1>Guess My Number!</h1>
      <h1 class="number">?</h1>
    </section>

    <section class="player">
      <input type="number" name="" class="guessed-number" />
      <button type="submit" class="check">Check</button>

      <p>Status:</p>
      <p>Score:</p>
      <p>High Score:</p>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
